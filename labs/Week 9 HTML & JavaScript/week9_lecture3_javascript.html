<html>
    <head>
        <h1>this is the head</h1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>this is the body</h1>
        <div id = "div1" style = "display: block; background-color: royalblue">
            <button id="div1button" onclick="showdiv2()">
                Click me to make Div2 appear!
            </button>
        </div>
        <div id = "div2" style = "display: none; background-color: salmon">
            <button id="div1button" onclick="showdiv1()">
                Click me to make Div1 appear!
            </button>
        </div>
        <div>
            Title <input type = "text" id="name"/><br/>  
        </div>
        <button id="button" onclick="buttonwasclicked()">
            Click me!
        </button>
        <div id = output>ootpoot</div>
        <div>
            Availability <select name="available">
                <option value="instock">in stock</option>
                <option value="outstock">out of stock</option>
                <option value="other">out of print</option>
            </select>
        </div>
        <div>
            Number <input type = "number" id="number" onchange="checknumber(this)"/> 
        </div>
        <div id = numberoutput>ootpoot</div>

        <script>
            console.log("hello")

            function sayhelloagain(message){
                console.log("hello " + message);
            }
            sayhelloagain("Aodh")

            function buttonwasclicked(){
                var output= document.getElementById("name").value
                document.getElementById("output").innerText = output
            }

            var book = {}
            book.title = "Leviathan Wakes"
            book.author = "James S.A. Corey"
            book.isbn = "1234"
            console.log("book is" + JSON.stringify(book))

            function showdiv2(){
                document.getElementById("div1").style.display="none";
                document.getElementById("div2").style.display="block";
            }
            function showdiv1(){
                document.getElementById("div2").style.display="none";
                document.getElementById("div1").style.display="block";
            }
            function checknumber(inputElement){
                // var value=document.getElementById("number").value
                var value=inputElement.value
                if (value<10){
                    document.getElementById("numberoutput").innerText = "Too low"
                }else{
                    document.getElementById("numberoutput").innerText = "OK"
                }
            }


        </script>
    </body>
